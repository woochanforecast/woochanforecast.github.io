				<div class="fullwidth-block">
					<div class="container">

						<section id="wait" class="col-md-12" style="text-align: center; min-height: 500px; font-size: 36px;">
							<p>Please wait...</p>
							<p id="demo"></p>

							<script type="text/javascript">
								var countDownDate = new Date("Apr 15, 2019 20:20:00").getTime();
								var x = setInterval(function() {
									var now = new Date().getTime();
									var distance = countDownDate - now;
									var days = Math.floor(distance / (1000 * 60 * 60 * 24));
									var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
									var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
									var seconds = Math.floor((distance % (1000 * 60)) / 1000);

									document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

									if (distance < 0) {
										clearInterval(x);
										document.getElementById("wait").style.display = "none";
									}
								}, 1000);
							</script>

						</section>
						
						<section class="thumbnails" id="summer">
							<div>
								<a href="images/01-summer-full.png">

									<img src="images/01-summer.jpg">
								</a>
							</div>
						</section>
